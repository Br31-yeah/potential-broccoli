<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방문 후기 게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .review-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .review-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      width: 200px;
      background: linear-gradient(145deg, #f6e58d, #f7d794);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      margin: 16px;
    }
    .review-card:before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #f6e58d;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .review-card h5 {
      margin: 0 0 8px 0;
    }
    .review-card p {
      margin: 4px 0;
    }
    .star {
      color: gold;
    }
  </style>
</head>
<body>
  <header class="p-3 bg-light">
    <div class="container">
      <h1 class="display-4">나만의 맛집 지도</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="home.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">맛집 목록</li>
        </ol>
      </nav>
    </div>
  </header>
  <div class="container">
    <h2 class="my-4">방문 후기 게시판</h2>
    <div id="review-container" class="review-gallery">
      <!-- Reviews will be dynamically added here -->
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const reviews = JSON.parse(localStorage.getItem('reviews')) || [];

      const reviewContainer = document.getElementById('review-container');

      reviews.forEach(review => {
        const reviewCard = document.createElement('div');
        reviewCard.className = 'review-card';

        const reviewContent = `
          <h5>${review.restaurant}</h5>
          <p><strong>음식:</strong> ${review.dish}</p>
          <p><strong>별점:</strong> ${'&#9733;'.repeat(review.star)}</p>
          <p><small>${review.date}</small></p>
        `;

        reviewCard.innerHTML = reviewContent;
        reviewContainer.appendChild(reviewCard);
      });
    });
  </script>
</body>
</html>
